<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <title>WebRTC</title>
    <style type="text/css">
      body {
      margin: 0;
      font-size: 20px;
      font-family:sans-serif, Arial, times;
      }
      .centered {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      }
      .video-position {
      position:absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      }
      #video-chat-container {
      width: 100%;
      background-color: black;
      }
      #local-video {
      position: absolute;
      height: 20%;
      width: 20%;
      bottom: 0px;
      right: 0px;
      }
      #remote-video {
      height: 100%;
      width: 100%;
      }
      #room-input{
      font-weight:bold;
      text-align:center;
      border-radius:5px;
      padding:10px;
      margin-top:27px;
      border: 2px #666666 solid !important;
      }
      #connect-button{
      border-radius:3px;
      margin-top:10px;
      padding:10px;
      border: thin #666666 solid !important;
      }
      .Estilo1 {font-family: "Colonna MT"}
      .Estilo4 {
      font-size: 30px;
      color: #666666;
      }
      .Estilo5 {color: #666666}
      .TVi{
      font-family:Kanit;
      font-size:70px;
      font-weight:bold;
      color:#343030;
      }
      .meet{
      font-family:montserrat;
      font-size:40px;
      font-weight:bold;
      color:#343030;
      }	
      img{
      margin-left:15px;
      }
    </style>
  </head>
  <body>
    &nbsp;
    <div id="room-selection-container" align="center" class="centered">
      <span class="TVi">TVi</span><span class="meet">meet</span>
      <img src="./icono_TVimeet.png" width="119" height="116">
      <span class="Estilo5">
      <label>Teclee el n√∫mero de room al que desea conectarse:</label>
      </span>
      <label></label>
      <input id="room-input" type="text" />
      <button id="connect-button">CONECTAR</button>
    </div>
    <div id="video-chat-container" class="video-position" style="display: none">
      <video id="local-video" autoplay="autoplay" muted="muted"></video>
      <video id="remote-video" autoplay="autoplay"></video>
    </div>
    <h1>
      <script src="/socket.io/socket.io.js"></script>
      <script type="text/javascript" src="client.js"></script>
    </h1>
  </body>
</html>
